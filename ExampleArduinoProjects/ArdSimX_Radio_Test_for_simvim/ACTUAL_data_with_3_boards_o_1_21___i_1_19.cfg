@ ================= INFO =================

Board #1 - Arduino (USB) -------------------------------------------------------

---- Digital pins: ----


---- Programmable inputs: ----

1 - Nav1 selected for listening
2 - Beacon Marker selected for listening
3 - DME audio enabled? ( if the nav has DME)
4 - ADF1 selected for listening
5 - Current Transponder code (0000-7777)
6 - Transponder mode
7 - Whether we are squawking ident right now.
8 - Com 1 standby – 6 digits
9 - Com 2 standby – 6 digits
10 - COM 1 flip standby.
10 - COM 2 flip standby.
12 - Nav 1 standby frequency
13 - Nav 2 standby frequency
14 - NAV 1 flip standby.
15 - NAV 2 flip standby.
16 - ADF 1 Standby frequency, hz
17 - ADF 2 Standby frequency, hz
18 - ADF 1 Flip active/standby button
19 - ADF 2 Flip active/standby button

---- Programmable outputs: ----

1 - Battery 1 is On?
2 - Avionics 1 is On?
3 - Com1 selected for listening
4 - Nav1 selected for listening
5 - Beacon Marker selected for listening
6 - DME audio enabled? ( if the nav has DME)
7 - ADF1 selected for listening
8 - Current Transponder code (0000-7777)
9 - Transponder mode
10 - Com 1 active – 6 digits
11 - Com 1 standby – 6 digits
12 - Com 2 active – 6 digits
13 - Com 2 standby – 6 digits
14 - Nav 1 frequency
15 - Nav 1 standby frequency
16 - Nav 2 frequency
17 - Nav 2 standby frequency
18 - ADF 1 Active frequency, hz
19 - ADF 1 Standby frequency, hz
20 - ADF 2 Active frequency, hz
21 - ADF 2 Standby frequency, hz

Board #2 - Arduino (USB) -------------------------------------------------------

---- Programmable outputs: ----

1 - Battery 1 is On?

Board #3 - Arduino (USB) -------------------------------------------------------

---- Programmable outputs: ----

1 - Battery 1 is On?



